<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repo List</title>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-dark.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="slider.css">

</head>

<body class="markdown-body">
  <div class="github-logo">
    <a href="https://github.com/ggorlen/gist-list">
      <img src="https://github.githubassets.com/images/modules/site/icons/footer/github-mark.svg" alt="GitHub mark"
        width="20" height="20">
    </a>
  </div>

  <h1 id="title-search">Github List</h1>

  <div>
    <form class="gist-search">
      <input id="input-username" class="username" placeholder="Enter a Github username" autofocus
        onkeypress="return event.keyCode != 13;">
      <!-- <input type="submit" value="submit"> -->
      <button id="btn-search" class="btn">Search</button>
      <button id="btn-github" class="btn on"><i class="fa-brands fa-github" style="font-size: 1.5rem"></i></button>
      <!-- <div class="toggle">
        <label class="switch">
          <input id="bool-github" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div> -->
      <button id="btn-gist" class="btn "><svg aria-hidden="true" height="24" viewBox="0 0 25 16" version="1.1"
          width="37" data-view-component="true"
          class="octicon octicon-logo-gist v-align-middle d-none d-md-inline-block">
          <path fill-rule="evenodd"
            d="M4.7 8.73h2.45v4.02c-.55.27-1.64.34-2.53.34-2.56 0-3.47-2.2-3.47-5.05 0-2.85.91-5.06 3.48-5.06 1.28 0 2.06.23 3.28.73V2.66C7.27 2.33 6.25 2 4.63 2 1.13 2 0 4.69 0 8.03c0 3.34 1.11 6.03 4.63 6.03 1.64 0 2.81-.27 3.59-.64V7.73H4.7v1zm6.39 3.72V6.06h-1.05v6.28c0 1.25.58 1.72 1.72 1.72v-.89c-.48 0-.67-.16-.67-.7v-.02zm.25-8.72c0-.44-.33-.78-.78-.78s-.77.34-.77.78.33.78.77.78.78-.34.78-.78zm4.34 5.69c-1.5-.13-1.78-.48-1.78-1.17 0-.77.33-1.34 1.88-1.34 1.05 0 1.66.16 2.27.36v-.94c-.69-.3-1.52-.39-2.25-.39-2.2 0-2.92 1.2-2.92 2.31 0 1.08.47 1.88 2.73 2.08 1.55.13 1.77.63 1.77 1.34 0 .73-.44 1.42-2.06 1.42-1.11 0-1.86-.19-2.33-.36v.94c.5.2 1.58.39 2.33.39 2.38 0 3.14-1.2 3.14-2.41 0-1.28-.53-2.03-2.75-2.23h-.03zm8.58-2.47v-.86h-2.42v-2.5l-1.08.31v2.11l-1.56.44v.48h1.56v5c0 1.53 1.19 2.13 2.5 2.13.19 0 .52-.02.69-.05v-.89c-.19.03-.41.03-.61.03-.97 0-1.5-.39-1.5-1.34V6.94h2.42v.02-.01z">
          </path>
        </svg>
      </button>
    </form>
  </div>

  <div class="github-limits"></div>

  <div class="tbl-search"></div>

  <script src="script.js"></script>
</body>

</html>
